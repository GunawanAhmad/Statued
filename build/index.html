    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

      rel="stylesheet"
    />

  <body class="font font-sans bg-white">
    <div
      class="
        loading-screen
        test
        fixed
        left-0
        top-0
        h-screen
        w-screen
        bg-white
        z-99
        pointer-events-none
        flex
        justify-center
        items-center
      "
    >
      <h1 class="loading text-4xl">Loading</h1>
    </div>

    <div class="max-w-7xl m-auto h-full relative px-8 bg-white">
      <nav
        class="
          w-full
          flex
          items-center
          justify-between
          py-8
          bg-white
          relative
          z-20
        "
      >
        <div class="font-bold text-4xl flex-1">
          <span class="-md:text-3xl">STATUED</span>
        </div>
        <div class="flex items-center justify-between flex-1">
          <div
            class="
              menu
              fixed
              left-0
              top-0
              h-screen
              w-screen
              bg-white
              z-40
              flex
              justify-center
              items-center
              transform
              translate-x-full
              transition-transform
              ease-in-out
              duration-200
            "
          >
            <div class="">
              <h1 class="text-5xl font-medium transition-all duration-1000">
                About Us
              </h1>
              <h1
                class="text-5xl font-medium my-16 transition-all duration-1000"
              >
                Explore
              </h1>
              <h1
                class="
                  text-5xl
                  font-medium
                  transition-all
                  duration-1000
                  delay-500
                "
              >
                Contact Us
              </h1>
            </div>
          </div>
          <div class="flex-auto self-end flex justify-end">
            <div
              class="
                h-8
                w-8
                border-3 border-black
                rounded-full
                relative
                transition-all
                -md:h-6 -md:w-6
              "
            >
              <div
                class="
                  h-3
                  w-1
                  bg-black
                  absolute
                  -right-0.5
                  -bottom-2
                  transform
                  -rotate-45
                "
              ></div>
              <input
                type="text"
                class="
                  search-input
                  absolute
                  w-full
                  rounded-full
                  outline-none
                  bg-transparent
                "
              />
            </div>
          </div>
          <div
            class="flex-auto self-end flex justify-end z-50"
            id="hamburger-1"
          >
            <div class="hamburger cursor-pointer">
              <span
                class="
                  line-1
                  w-10
                  h-1
                  block
                  my-2
                  bg-black
                  rounded-xl
                  transition-transform
                  ease-in-out
                  -md:w-7
                "
              ></span>
              <span
                class="
                  line-2
                  w-10
                  h-1
                  block
                  my-2
                  bg-black
                  rounded-xl
                  transition-transform
                  ease-in-out
                  -md:w-7
                "
              ></span>
            </div>
          </div>
        </div>
      </nav>
      <div class="absolute left-8 top-0 w-0.5 h-full bg-black z-10">
        <p
          class="
            absolute
            bottom-1/4
            transform
            rotate-90
            bg-white
            left-2/4
            -translate-x-2/4
            px-10
            text-2xl
            font-medium
          "
        >
          2021
        </p>
      </div>
      <div

          right-8
          bottom-8

          flex-col

            flex-auto flex
            justify-end
            items-center
            flex-col
            h-20
            flex-grow-2

              w-4
              h-4
              rounded-full
              border-2 border-black

              h-4

              w-4
              h-4
